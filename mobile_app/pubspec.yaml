name: markettrack
description: "MarketTrack - Mobile field force tracking app with Appwrite backend"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ðŸ”¥ Appwrite Backend (Main Storage & Database)
  appwrite: ^12.0.3
  
  # ðŸŽ¨ UI & Theme
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # ðŸ—ºï¸ Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  
  # ðŸ“¸ Camera & Media
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  permission_handler: ^11.2.0
  path: ^1.8.3
  
  # ðŸ“Š Device Monitoring
  battery_plus: ^5.0.2
  device_info_plus: ^10.1.0
  
  # ðŸ’¾ Offline Storage (Hive)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # ðŸ”” Push Notifications (Firebase FCM)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.2
  
  # ðŸŒ Networking & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # ðŸ§© State Management & Utils
  provider: ^6.1.1
  get_it: ^7.6.7
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  uuid: ^4.3.3
  
  # ðŸ“… Date & Time
  flutter_datetime_picker_plus: ^2.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: NotoSansBengali
      fonts:
        - asset: assets/fonts/NotoSansBengali-Regular.ttf
        - asset: assets/fonts/NotoSansBengali-Bold.ttf
          weight: 700
