name: ğŸš€ MarketTrack Mobile - CI/CD & APK Build

on:
  push:
    branches: [main, release-mobile]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: ğŸ“¦ Get Flutter Dependencies
        working-directory: ./mobile_app
        run: flutter pub get

      - name: ğŸ” Run Flutter Analyze
        working-directory: ./mobile_app
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        working-directory: ./mobile_app
        run: flutter test --no-pub || echo "No tests found"
        continue-on-error: true

      - name: ğŸ”¨ Build APK (Release)
        working-directory: ./mobile_app
        run: flutter build apk --release --split-per-abi

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: markettrack-android-apk
          path: mobile_app/build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: ğŸ“Š APK Info
        working-directory: ./mobile_app
        run: |
          echo "âœ… APK Build Successful!"
          ls -lh build/app/outputs/flutter-apk/

  build-ios:
    name: ğŸ Build iOS (macOS Only)
    runs-on: macos-latest
    if: false  # Disabled - requires macOS runner
    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ”¨ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“¤ Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: markettrack-ios-build
          path: mobile_app/build/ios/iphoneos/*.app
